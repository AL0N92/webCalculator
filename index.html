<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="default_styles.css">
    
    <title>CALCULATOR</title>
</head>
<body>
    <div class="window-calculator">
        <div class="calculator">
            <div class="calculator-work-place">
                <div class="calc-work-text">
                    
                </div>
            </div>
            <div class="calculator-button-place">
                <div class="calc-btn-list">
                    <button class="calc-btn calc-action-destroyd Ac">Ac</button> 
                    <button class="calc-btn calc-action-destroyd de"> <!-- Кнопка удаления -->
                        <img style="margin-left: 25%" src="images/delete-btn.png" alt="">
                    </button>

                    <button class="calc-btn calc-action calc-action-divi">/</button>
                    <button class="calc-btn calc-action calc-action-mult">*</button>
                    <button class="calc-btn calc-action calc-action-plus">+</button>
                    <button class="calc-btn calc-action calc-action-minus">-</button>

                    <button class="calc-btn">7</button>
                    <button class="calc-btn">8</button>
                    <button class="calc-btn">9</button>
                
                    <button class="calc-btn">4</button>
                    <button class="calc-btn">5</button>
                    <button class="calc-btn">6</button>
                    
                    <button class="calc-btn">1</button>
                    <button class="calc-btn">2</button>
                    <button class="calc-btn">3</button>
                    <button class="calc-btn calc-zero">0</button>
                    
                    <button class="calc-btn calc-dot">.</button>
                    <button class="calc-btn calc-result">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="js/button_uotput.js"></script>
</body>
</html>
